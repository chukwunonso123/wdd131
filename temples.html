<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temple Picture Album</title>
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/temples.css">
    <link rel="stylesheet" href="styles/temples-large.css">
    <script src="scripts/getdates.js" defer></script>
</head>
<body>
    <header>
        <h1>Temple Picture Album</h1>
        <nav>
            <button id="hamburger-btn" aria-label="Menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

                <li><a href="#">Home</a></li>

                <li><a href="#">New</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <h2>Temple Pictures</h2>
        <section class="gallery">
            <figure>
                <img src="images/temple1.jpg" alt="Temple 1">
                <figcaption>Temple 1</figcaption>
            </figure>
            <figure>
                <img src="images/temple2.jpg" alt="Temple 2">
                <figcaption>Temple 2</figcaption>
            </figure>
            <figure>
                <img src="images/temple3.jpg" alt="Temple 3">
                <figcaption>Temple 3</figcaption>
            </figure>
        </section>
    </main>
    <footer>
        <p>&copy; <span id="current-year"></span> Onyewuchi Chukwunonso</p>

    </footer>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management Dashboard</title>
    <link rel="stylesheet" href="styles/eventplanner.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <nav class="sidebar">
            <div class="nav-links">
                <a href="home.html">Home</a>
                 <a href="eventplanner.html">features</a>
                 <a href="showcase.html">Showcase</a>
                 <a href="#contact">Contact</a>
               </div>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                <span>Event Manager</span>
            </div>
            <ul class="nav-links">
                <li class="active" data-tab="events">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect><line x1="16" y1="2" x2="16" y2="6"></line><line x1="8" y1="2" x2="8" y2="6"></line><line x1="3" y1="10" x2="21" y2="10"></line></svg>
                    Events
                </li>
                <li data-tab="guests">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path><circle cx="9" cy="7" r="4"></circle><path d="M23 21v-2a4 4 0 0 0-3-3.87"></path><path d="M16 3.13a4 4 0 0 1 0 7.75"></path></svg>
                    Guests
                </li>
                <li data-tab="planning">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path></svg>
                    Planning
                </li>
            </ul>
        </nav>
    
        <main class="content">
            <div class="tab-content active" id="events">
                <header class="content-header">
                    <h1>Events</h1>
                    <button class="btn-primary" id="newEventBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        New Event
                    </button>
                </header>

                <div class="events-grid">
                    <!-- Event cards will be dynamically added here -->
                </div>

                <!-- New Event Modal -->
                <div class="modal" id="eventModal">
                    <div class="modal-content">
                        <h2>Create New Event</h2>
                        <form id="eventForm">
                            <div class="form-group">
                                <label for="eventName">Event Name</label>
                                <input type="text" id="eventName" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="eventDate">Date</label>
                                    <input type="date" id="eventDate" required>
                                </div>
                                <div class="form-group">
                                    <label for="eventTime">Time</label>
                                    <input type="time" id="eventTime" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="eventLocation">Location</label>
                                <input type="text" id="eventLocation" required>
                            </div>
                            <div class="form-group">
                                <label for="eventDescription">Description</label>
                                <textarea id="eventDescription" rows="3"></textarea>
                            </div>
                            <div class="modal-actions">
                                <button type="button" class="btn-secondary" id="cancelEventBtn">Cancel</button>
                                <button type="submit" class="btn-primary">Create Event</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="tab-content" id="guests">
                <header class="content-header">
                    <h1>Guest Management</h1>
                    <button class="btn-primary" id="addGuestBtn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                        Add Guest
                    </button>
                </header>

                <div class="guests-list">
                    <div class="guest-filters">
                        <select id="eventFilter">
                            <option value="">All Events</option>
                        </select>
                        <select id="rsvpFilter">
                            <option value="">All RSVPs</option>
                            <option value="confirmed">Confirmed</option>
                            <option value="pending">Pending</option>
                            <option value="declined">Declined</option>
                        </select>
                    </div>
                    <table class="guests-table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Email</th>
                                <th>Event</th>
                                <th>RSVP Status</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="guestsList">
                            <!-- Guest rows will be dynamically added here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="tab-content" id="planning">
                <header class="content-header">
                    <h1>Planning Tools</h1>
                </header>

                <div class="planning-grid">
                    <div class="planning-card">
                        <h3>Timeline</h3>
                        <div class="timeline" id="timeline">
                            <!-- Timeline items will be dynamically added here -->
                        </div>
                        <button class="btn-secondary" id="addTimelineItem">Add Item</button>
                    </div>

                    <div class="planning-card">
                        <h3>Budget Tracker</h3>
                        <div class="budget-summary">
                            <div class="budget-item">
                                <span>Total Budget</span>
                                <span class="budget-amount">$10,000</span>
                            </div>
                            <div class="budget-item">
                                <span>Spent</span>
                                <span class="budget-amount">$3,500</span>
                            </div>
                            <div class="budget-item">
                                <span>Remaining</span>
                                <span class="budget-amount">$6,500</span>
                            </div>
                        </div>
                        <button class="btn-secondary" id="addExpense">Add Expense</button>
                    </div>

                    <div class="planning-card">
                        <h3>To-Do List</h3>
                        <div class="todo-list" id="todoList">
                            <!-- Todo items will be dynamically added here -->
                        </div>
                        <div class="todo-input">
                            <input type="text" id="newTodo" placeholder="Add a new task...">
                            <button class="btn-secondary" id="addTodo">Add</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/eventplanner.js"></script>
</body>
</html>
